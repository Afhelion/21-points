
<div>
    <h2><span translate="21pointsApp.entry.detail.title">Entry</span> {{entry.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="21pointsApp.entry.date">Date</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{entry.date}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="21pointsApp.entry.exercise">Exercise</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{entry.exercise}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="21pointsApp.entry.meals">Meals</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{entry.meals}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="21pointsApp.entry.alcohol">Alcohol</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{entry.alcohol}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="21pointsApp.entry.notes">Notes</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{entry.notes}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="21pointsApp.entry.goal">goal</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{entry.goal.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="entry"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

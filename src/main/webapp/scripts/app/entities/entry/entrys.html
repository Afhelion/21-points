<div>

    <h2 translate="21pointsApp.entry.home.title">Entry</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveEntryModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="21pointsApp.entry.home.createLabel">Create a new Entry</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Entry</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveEntryModal" tabindex="-1" role="dialog" aria-labelledby="myEntryLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myEntryLabel" translate="21pointsApp.entry.home.createOrEditLabel">Create or edit a Entry</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="entry.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="21pointsApp.entry.date">Date</label>
                            <input type="date" class="form-control" name="date"
                                   ng-model="entry.date" required>

                            <div ng-show="editForm.date.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.date.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="21pointsApp.entry.exercise">Exercise</label>
                            <input type="number" class="form-control" name="exercise"
                                   ng-model="entry.exercise">

                        </div>
                        <div class="form-group">
                            <label translate="21pointsApp.entry.meals">Meals</label>
                            <input type="number" class="form-control" name="meals"
                                   ng-model="entry.meals">

                        </div>
                        <div class="form-group">
                            <label translate="21pointsApp.entry.alcohol">Alcohol</label>
                            <input type="number" class="form-control" name="alcohol"
                                   ng-model="entry.alcohol">

                        </div>
                        <div class="form-group">
                            <label translate="21pointsApp.entry.notes">Notes</label>
                            <input type="text" class="form-control" name="notes"
                                   ng-model="entry.notes">

                        </div>

                        <div class="form-group">
                            <label translate="21pointsApp.entry.goal">goal</label>
                            <select class="form-control" name="goal" ng-model="entry.goal.id" ng-options="goal.id as goal.name for goal in goals">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="21pointsApp.entry.metric">metric</label>
                            <select class="form-control" multiple name="metric" ng-model="entry.metrics" ng-options="metric as metric.name for metric in metrics track by metric.id">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteEntryConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(entry.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="21pointsApp.entry.delete.question" translate-values="{id: '{{entry.id}}'}">Are you sure you want to delete this Entry?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="21pointsApp.entry.date">Date</th>
                    <th translate="21pointsApp.entry.exercise">Exercise</th>
                    <th translate="21pointsApp.entry.meals">Meals</th>
                    <th translate="21pointsApp.entry.alcohol">Alcohol</th>
                    <th translate="21pointsApp.entry.notes">Notes</th>
                    <th translate="21pointsApp.entry.goal">goal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="entry in entrys">
                    <td><a ui-sref="entryDetail({id:entry.id})">{{entry.id}}</a></td>
                    <td>{{entry.date}}</td>
                    <td>{{entry.exercise}}</td>
                    <td>{{entry.meals}}</td>
                    <td>{{entry.alcohol}}</td>
                    <td>{{entry.notes}}</td>
                    <td>{{entry.goal.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="entryDetail({id:entry.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="showUpdate(entry.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(entry.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

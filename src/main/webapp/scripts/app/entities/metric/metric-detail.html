
<div>
    <h2><span translate="21pointsApp.metric.detail.title">Metric</span> {{metric.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="21pointsApp.metric.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{metric.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="21pointsApp.metric.amount">Amount</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{metric.amount}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="metric"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

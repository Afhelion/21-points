
<div>

            <tr>
                <td>
                    <span translate="21pointsApp.points.date">Date</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{points.date | date}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.points.exercise">Exercise</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{points.exercise}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.points.meals">Meals</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{points.meals}}" readonly>

            <tr>
                <td>
                    <span translate="21pointsApp.points.alcohol">Alcohol</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{points.alcohol}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.points.notes">Notes</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{points.notes}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.points.user">user</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{points.user.login}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>

    <button type="submit"
            ui-sref="points"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>

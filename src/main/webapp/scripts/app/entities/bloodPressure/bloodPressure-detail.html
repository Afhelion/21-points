
<div>
    <h2><span translate="21pointsApp.bloodPressure.detail.title">BloodPressure</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="21pointsApp.bloodPressure.timestamp">Timestamp</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{bloodPressure.timestamp | date: 'short'}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.bloodPressure.systolic">Systolic</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{bloodPressure.systolic}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.bloodPressure.diastolic">Diastolic</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{bloodPressure.diastolic}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.bloodPressure.user">user</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{bloodPressure.user.login}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="bloodPressure"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

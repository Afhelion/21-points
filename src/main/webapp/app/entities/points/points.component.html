<div>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-8">
            <h2 jhiTranslate="twentyOnePointsApp.points.home.title">Points</h2>
        </div>
        <div class="col-sm-4 text-right p-0">
            <button class="btn btn-primary float-right create-points" [routerLink]="['/', { outlets: { popup: ['points-new'] } }]" [ngbTooltip]="addTooltip">
                <span class="fa fa-plus"></span>
                <ng-template #addTooltip>
                    <span jhiTranslate="twentyOnePointsApp.points.home.createLabel">Add Points</span>
                </ng-template>
            </button>
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mr-1">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'twentyOnePointsApp.points.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="points">
        <table class="table table-striped table-sm">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="date"><span jhiTranslate="twentyOnePointsApp.points.date">Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="exercise"><span jhiTranslate="twentyOnePointsApp.points.exercise">Exercise</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="meals"><span jhiTranslate="twentyOnePointsApp.points.meals">Meals</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="alcohol"><span jhiTranslate="twentyOnePointsApp.points.alcohol">Alcohol</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="notes"><span jhiTranslate="twentyOnePointsApp.points.notes">Notes</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="user.login" class="text-nowrap"><span jhiTranslate="twentyOnePointsApp.points.user">User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let points of points ;trackBy: trackId">
                <td class="text-nowrap"><a [routerLink]="['../points', points.id ]">{{points.date | date:'mediumDate'}}</a></td>
                <td class="text-center">
                    <i class="fa fa-{{points.exercise ? 'times text-danger' : 'check text-success'}}" aria-hidden="true"></i>
                </td>
                <td class="text-center">
                    <i class="fa fa-{{points.meals ? 'times text-danger' : 'check  text-success'}}" aria-hidden="true"></i>
                </td>
                <td class="text-center">
                    <i class="fa fa-{{points.alcohol ? 'times text-danger' : 'check  text-success'}}" aria-hidden="true"></i>
                </td>
                <td>
                    <div class="truncate" [ngbPopover]="points.notes">{{points.notes}}</div>
                </td>
                <td>
                    {{points.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../points', points.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'points/'+ points.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'points/'+ points.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
